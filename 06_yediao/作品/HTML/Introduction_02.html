    <div class="wz2">
        <span>叶雕作品是人与自然的一种巧妙融合，在技法上它传承了剪纸艺术的特点。叶雕作品充分保留和利用了叶片原来的形状和颜色，这就使得它更加古朴自然。</span>
    </div>

        <img src="../images/line-5.svg" alt="">
    </div>
    <div class="wz4">
        <span>
            在世界上我们找不到两片相同的叶子，也就是说叶雕作品没有一幅是完全相同的，既使是采用同类植物的叶片，同一个人创作，并采用同一个雕刻图案，由于叶片本身独一无二的特点，也就使得叶雕作品无一雷同。
        </span>
    </div>

    </div>
    <div class="wz5">
        <span>叶雕作品的线条讲究细腻柔和，清晰流畅。雕刻时采用的是镂空技法，这就形成了作品阴刻部分线线相断，阳刻部分线线相连。如果把阳刻部分的任何一部分线条刻断了，就会使整张画面支离破碎，难以形成完整的作品。</span>
    </div>
