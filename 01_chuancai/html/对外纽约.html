            <div class="el" style="opacity: 0; transform: scale(0.1);">
              改革开放后第一家在境外与外方合营的川菜馆“荣乐园”在纽约开张，共十名川菜厨师出国坐镇，
              大厨们根据外国人的口味和饮食习惯制定菜单，很快每天营业收入便达到1万美元以上且节节上升，并且赢得了当地烹饪界及舆论界的推崇。
              《中国财贸报》1984年11月7日报道说：在纽约一位被人称为“慈禧太后”的饮食评论家，她多次到“荣乐园”品尝川菜。说“荣乐园”是纽约市最好的一家餐馆。
