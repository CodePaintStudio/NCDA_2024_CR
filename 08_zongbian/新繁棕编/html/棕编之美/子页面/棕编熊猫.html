                    <div><span class="weight">作者：</span>刘俊英</div>
                    <div><span class="weight">简介：</span>作品《棕编熊猫》的灵感源自四川地区的国宝——熊猫。作者巧妙地将棕编技艺与熊猫形象相结合，以精湛的手艺将熊猫憨态可掬、活泼可爱的形象栩栩如生地呈现出来。这件作品不仅展示了棕编技艺的精湛与细腻，更体现了刘俊英女士对传统文化的热爱与传承，让人们在欣赏艺术的同时，感受到中国传统文化的独特魅力。</div>
