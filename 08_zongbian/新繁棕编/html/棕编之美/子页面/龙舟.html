                    <div><span class="weight">简介：</span>《龙舟》是谢晓棕编艺术的璀璨之作，将传统棕编技艺与现代审美完美融合。谢晓凭借精湛的技艺，运用多种棕编技法，巧妙编织出龙舟的生动形态与结构，尤其通过创新的多脊反扣锁折法和龙鳍编法，将龙鳞栩栩如生地展现出来，使得龙舟活灵活现，充满生机。这件作品不仅是一件艺术品，更是传统文化的载体，让人们在欣赏的同时，深刻感受到中国传统文化的深厚底蕴与独特魅力。谢晓通过《龙舟》这一作品，向世界展示了棕编艺术的无限可能与独特价值。</div>
