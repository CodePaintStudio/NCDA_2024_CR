                    <div><span class="weight">简介：</span>作品《丹顶鹤》分别塑造了十一只形态各异的丹顶鹤， 有的欢呼良自适，罗列好相依;有的双舞庭中花落处，数声池上月明时;有的惊身蓬集，矫翅雪飞。丹顶鹤玉羽霜毛之上还具有一个渥(朱)顶、丹砂，显得典雅而风流。工艺方面集中了棕编工艺中体积与平面处理的优势，体、面、线的有机构成较好地体现了棕编材质与造型方面独特的美学;造型上生动地表现了丹顶鹤的优美、高洁。 </div>
