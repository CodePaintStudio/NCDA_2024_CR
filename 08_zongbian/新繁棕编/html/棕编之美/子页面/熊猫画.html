                    <div><span class="weight">作者：</span>朱木兰</div>
                    <div><span class="weight">简介：</span>朱木兰女士在深入研究棕编技艺的基础上，为了探索新的艺术表现形式，专门学习了绘画和锦绣技艺，并成功找到了将三者融会贯通的方法。经过无数次的尝试与研究，她最终独创出了这幅棕编画《熊猫》。并于2013年10月首届中国杭州亚太传统手工艺博览会上获得了展示（展演）奖，成为新都区非遗项目首个国家级奖励获得者，为棕编艺术的传承与发展注入了新的活力。</div>
