    <div class="text">
        大凉山位于四川省凉山彝族自治州境内，海拔在2000-4500米之间。山体地质构造为褶皱背斜山地，由砂泥岩、石灰岩、变质岩等组成。地表岩石经长期侵蚀和剥蚀，山脊舒缓宽阔，有泸沽湖、螺髻山、马湖、温泉瀑布、美姑大风顶国家级自然保护区等，也有博什瓦黒岩画、纪念地有彝海结盟遗址、凉山彝族奴隶社会博物馆等。<br><br>
        大凉山曾是全国十四个集中连片贫困地区之一，也是全国最大的彝族聚居区。曾经长期落后于内地发达地区，一座座“悬崖村”隐匿云端、与世隔绝。2020年11月，曾被称为“中国最贫困角落”之一的大凉山整体摆脱贫困。
