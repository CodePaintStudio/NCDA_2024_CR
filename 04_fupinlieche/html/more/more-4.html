            <p>
                邯郸一潞城的6423次列车在冀南和晋东南太行山区穿山越岭，全程209公里，停靠24个中间站，几乎每隔10分钟停靠一个车站，票价便宜:邯郸站至午汲站大约40公里，公交车8元，而火车票2元，南峧站至东阳关站车票仅为1元、学生票5角。 
            </p>
            <p>
                2017年铁路总公司确定的全路扶贫列车之一，是山西省岢岚开往宁武的8834/3次列车，在吕梁山区穿行，沿途所停的6个站中有4个县属于国家级贫困县。
            </p>
            <p>
                2018年6月21日开通的“蔡家崖”号从太原西去吕梁山的兴县蔡家崖站，覆盖老区100多万人。
            </p>
